<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>QuizMania!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="heading">QuizMania!</header>
    <audio loop autoplay>
        <source src="no-story-70330.mp3" type="audio/filetype">
    </audio>
    <div id="container">
        <div id="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="correct">Correct</div>
        <div id="wrong">Try Again</div>
        <div id="question"></div>
        <div id="instruction">Click on the correct answer</div>
        <div id="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="startreset">Start Game</div>
        <div id="timeremaining">
            Time remaining: <span id="timeremainingvalue">60</span> sec
        </div>
        <div id="gameover"></div>
    </div>
</body>
<script src="logic.js"></script>
</html>
